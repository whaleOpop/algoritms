name: C++ CI

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  

jobs:
  core:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        shared: [true, false]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure with shared=${{ matrix.shared }}
        run: >-
          cmake
          -Bbuild
          -DBUILD_SHARED_LIBS=${{ matrix.shared }}        

      - name: Build
        run: cmake --build build

      - name: Test
        run: ctest --test-dir build -V
